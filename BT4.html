<script>
    let a = prompt("nhap so thu nhat ")
    let b = prompt("nhap so thu hai")
    let c = prompt("nhap so thu ba")
    max =a
    if( max<b)
        max =b
    if(max<c)
        max=c
    document.write("so lon nhat la "+ max)
    min=a;
    if(min> b)
        min=b;
    if(min> c)
        min=c;
    document.write("so nho nhat la" + min)
</script>
